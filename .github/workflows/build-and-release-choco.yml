name: Build and Release PH Code (with Chocolatey)

on:
  push:
    tags:
      - 'v*'  # 以v开头的标签触发构建
  workflow_dispatch:  # 允许手动触发
    inputs:
      build_only:
        description: '仅构建，不发布'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pyinstaller flask requests

    - name: Install MinGW using Chocolatey
      run: |
        # 使用Chocolatey安装mingw
        choco install mingw -y
        # 添加到PATH
        echo "C:\tools\mingw64\bin" >> $env:GITHUB_PATH

    - name: Create spec file
      run: |
        @"
        # -*- mode: python ; coding: utf-8 -*-

        block_cipher = None

        a = Analysis(
            ['app_gui.py'],
            pathex=[],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
            ],
            hiddenimports=['tkinter', 'subprocess', 'socket', 'urllib.parse', 're', 'tempfile', 'shutil', 'time'],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )

        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='PH_Code_Server',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
            icon='logo.png' if os.path.exists('logo.png') else None,
        )
        "@ | Out-File -FilePath ph_code.spec -Encoding utf8

    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller ph_code.spec --clean --noconfirm

    - name: Copy MinGW files
      run: |
        New-Item -ItemType Directory -Force -Path "dist/PH_Code_Server/mingw/bin"
        Copy-Item "C:\tools\mingw64\bin\g++.exe" -Destination "dist/PH_Code_Server/mingw/bin/"
        Copy-Item "C:\tools\mingw64\bin\gcc.exe" -Destination "dist/PH_Code_Server/mingw/bin/"
        Copy-Item "C:\tools\mingw64\bin\ld.exe" -Destination "dist/PH_Code_Server/mingw/bin/"
        Copy-Item "C:\tools\mingw64\bin\libgcc_s_seh-1.dll" -Destination "dist/PH_Code_Server/mingw/bin/"
        Copy-Item "C:\tools\mingw64\bin\libstdc++-6.dll" -Destination "dist/PH_Code_Server/mingw/bin/"
        Copy-Item "C:\tools\mingw64\bin\libwinpthread-1.dll" -Destination "dist/PH_Code_Server/mingw/bin/"

    - name: Create version info
      run: |
        # 使用不同的方式确定版本号，以支持手动运行
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "manual_build_" + (Get-Date -Format "yyyyMMdd_HHmmss")
        } else {
          $version = "${{ github.ref_name }}"
        }
        $info = @{
          version = $version
          build_date = (Get-Date).ToString()
          includes_mingw = $true
          platform = "windows"
          trigger = "${{ github.event_name }}"
          build_method = "chocolatey"
        } | ConvertTo-Json
        $info | Out-File -FilePath dist/PH_Code_Server/version.json -Encoding utf8

    - name: Create ZIP archive
      run: |
        # 确定版本号
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "manual_build_" + (Get-Date -Format "yyyyMMdd_HHmmss")
        } else {
          $version = "${{ github.ref_name }}"
        }
        Compress-Archive -Path dist/PH_Code_Server/* -DestinationPath "PH_Code_Server_$version.zip"

    # 条件性发布：仅在推送标签时发布，而不是手动运行时
    - name: Create Release
      if: github.event_name == 'push'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: PH Code Server ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.event_name == 'push'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./PH_Code_Server_${{ github.ref_name }}.zip
        asset_name: PH_Code_Server_${{ github.ref_name }}.zip
        asset_content_type: application/zip