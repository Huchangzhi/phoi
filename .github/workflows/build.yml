name: Build and Release PH Code

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (leave empty for build only)'
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest
    
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        # 直接使用PyInstaller命令行构建可执行文件
        python -m PyInstaller --onefile --add-data "templates;templates" --add-data "static;static" --name phcode app_gui.py

    - name: Create ZIP archive
      shell: pwsh
      run: |
        # 创建包含可执行文件和资源的ZIP归档
        if ("${{ inputs.version }}" -ne "") {
          $zipFileName = "phcode-v${{ inputs.version }}.zip"
        } else {
          $zipFileName = "phcode-build.zip"
        }
        
        # 创建临时目录并将所有文件复制进去
        New-Item -ItemType Directory -Name "temp_package" -Force
        Copy-Item "dist\phcode.exe" -Destination "temp_package\"
        Copy-Item "templates" -Recurse -Destination "temp_package\"
        Copy-Item "static" -Recurse -Destination "temp_package\"
        
        # 使用PowerShell创建ZIP归档
        Compress-Archive -Path "temp_package\*" -DestinationPath $zipFileName -Force
        
        Write-Host "Created ZIP archive: $zipFileName"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: phcode-build
        path: |
          *.zip
          dist/phcode.exe

    - name: Create Release
      if: ${{ inputs.version != '' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        release_name: Release v${{ inputs.version }}
        draft: false
        prerelease: false
        files: phcode-v${{ inputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
