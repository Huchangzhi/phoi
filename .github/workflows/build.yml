name: Build and Release PH Code

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (leave empty for build only)'
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest
    
    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create spec file for PyInstaller
      run: |
        # 创建PyInstaller spec文件
        cat > phcode.spec << EOF
        # -*- mode: python ; coding: utf-8 -*-
        
        block_cipher = None
        
        a = Analysis(
            ['app_gui.py'],
            pathex=[],
            binaries=[],
            datas=[
                ('templates', 'templates'),
                ('static', 'static'),
            ],
            hiddenimports=[],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='phcode',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
            icon=None,
        )
        EOF

    - name: Build executable with PyInstaller
      run: |
        # 使用spec文件构建可执行文件
        python -m PyInstaller phcode.spec

    - name: Create ZIP archive
      run: |
        # 创建包含可执行文件和资源的ZIP归档
        if ("${{ inputs.version }}" -ne "") {
          $zipFileName = "phcode-v${{ inputs.version }}.zip"
        } else {
          $zipFileName = "phcode-build.zip"
        }
        
        # 使用PowerShell创建ZIP归档
        Compress-Archive -Path "dist\phcode.exe", "templates\*", "static\*" -DestinationPath $zipFileName -Force
        
        Write-Host "Created ZIP archive: $zipFileName"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: phcode-build
        path: |
          *.zip
          dist/phcode.exe

    - name: Create Release
      if: ${{ inputs.version != '' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version }}
        release_name: Release v${{ inputs.version }}
        draft: false
        prerelease: false
        files: phcode-v${{ inputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
